name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw81'
        archives: 'x86_64 qtsvg qtbase'
        cache: 'true'
    - uses: actions/checkout@v3
    - name: qmake
      run: qmake
    - name: make
      run: make -j5
    - name: Archive compiled binary
      uses: actions/upload-artifact@v4
      with:
       name: binary
       path: release/wordsearchcreator.exe
